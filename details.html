<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  <link rel="stylesheet" href="details.css">
</head>
<body>
  <div class="container animate-in">
    <div class="title">Enter Your Details</div>
    <form id="detailsForm">
      <div class="content">

        <!-- ✅ Left Side - Profile Picture -->
        <div class="left-box">
          <div class="pfp-box">
            <div class="pfp-preview" id="pfpPreview">
              <span>No Image</span>
            </div>
            <label for="pfp" class="upload-btn">Upload Image</label>
            <input type="file" id="pfp" accept="image/*">
          </div>
        </div>

        <!-- ✅ Right Side - User Info -->
        <div class="right-box">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" id="name" placeholder="Enter your name" required>
          </div>

          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="tel" id="number" placeholder="Enter your number" required>
          </div>

          <div class="input-box">
            <span class="details">Age</span>
            <input type="number" id="age" placeholder="Enter your age" required>
          </div>

          <div class="input-box">
            <span class="details">Gender</span>
            <select id="gender" required>
              <option value="" disabled selected>Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

      </div>

      <!-- ✅ Save Button -->
      <div class="button">
        <input type="submit" value="Save Details">
      </div>
    </form>
  </div>

  <!-- ✅ Toast Notification -->
  <div class="toast" id="toast">Details saved successfully!</div>

  <script src="login_details.js"></script>
</body>
</html>
