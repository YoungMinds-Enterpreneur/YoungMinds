<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="auth.css">
  <link rel="icon" href="assets/icon.png" type="image/png" sizes="32x32" />
</head>
<body>
  <!-- Transition overlay -->
  <div class="page-transition" id="page-transition">
    <h1>YoungMinds</h1>
  </div>

  <div class="container">
    <div class="title">Registration</div>

    <div class="toggle">
      <a href="login.html" class="toggle-btn" id="to-login">Login</a>
      <a href="signup.html" class="toggle-btn active" id="to-signup">Signup</a>
    </div>

    <div class="content">
      <form id="signup-form">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" id="username" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
          </div>
        </div>
        
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
  
  <script type="module" src="signup.js"></script>
</body>
</html>
